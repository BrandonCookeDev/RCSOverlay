<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/famicon.melee.doubles.css" />

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="leftCol">
      &nbsp;
    </div>


    <div class="rightCol">
      <div class="roundboard">
        <transition name="fade" mode="out-in">
          <span class="round" :key="game_header" v-html="game_header"></span>
        </transition>
      </div>

      <div class="leftplayer">
        <transition name="fade" mode="out-in">
          <span class="round" :key="info.p1_name" v-html="info.p1_name"></span>
        </transition>
      </div>

      <div class="leftscore">
          <transition name="fade" mode="out-in">
            <span class="round" :key="info.p1_games" v-html="info.p1_games"></span>
        </transition>
      </div>

      <div class="centerspace">&nbsp;</div>

      <div class="rightscore">
        <transition name="fade" mode="out-in">
          <span class="round" :key="info.p2_games" v-html="info.p2_games"></span>
        </transition>
      </div>

      <div class="rightplayer">
        <transition name="fade" mode="out-in">
          <span class="round" :key="info.p2_name" v-html="info.p2_name"></span>
        </transition>
      </div>
    </div>
  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="./resources/js/vue-main.js"></script>

</html>
