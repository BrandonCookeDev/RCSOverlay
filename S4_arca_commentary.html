<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/s4_comm.css" />

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="container">
        <div class='comms'>
            <div>
                <transition name="fade" mode="out-in">
                    <span class="name" :key="info.event_comm" v-html="info.event_comm"></span>
                </transition>
            </div>

            <div>
                <transition name="fade" mode="out-in">
                    <span class="name" :key="info.event_comm2" v-html="info.event_comm2"></span>
                </transition>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="twitters">
            <div>
                <transition name="fade" mode="out-in">
                    <span class="score" :key="info.event_comm_twitter" v-html="info.event_comm_twitter"></span>
                </transition>
            </div>

            <div>
                <transition name="fade" mode="out-in">
                    <span class="score" :key="info.event_comm2_twitter" v-html="info.event_comm2_twitter"></span>
                </transition>
            </div>
        </div>
    </div>

  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="./resources/js/vue-main.js"></script>

</html>
