<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE FINAL COUNTDOWN!</title>

    <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
    <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />
    <link rel="stylesheet" type="text/css" href="./resources/styles/BRB.css" />

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app">

        <div class="message">
            <transition name="fade" mode="out-in">
                <span id="message" v-html="info.event_notice" :key="info.event_notice"></span>
            </transition>
        </div>

        <div class="countdown">
            <transition name="fade" mode="out-int">
                <div id="countdown"></div>
            </transition>
        </div>

    </div>

    <script src="resources/js/ext/jquery.countdown.min.js"/>
    <script src="./resources/js/vue-main.js"></script>
</body>
</html>
