<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/MeleeGame.css" />

  <script src="./resources/js/ext/EventEmitter.min.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="leftCol">
      <div class="leftSmashTag">
        <transition name="fade" mode="out-in">
          <span class="name" :key="info.p1_name" v-html="info.p1_name"></span>
        </transition>
      </div>

      <div class="leftCharacter">
        <transition name="fade" mode="out-in">
          <span class="leftCharacter char" :key="info.p1_char">
            <img class="character_icon" :src="'resources/images/Characters/' + info.p1_char + '.png'"/>
          </span>
        </transition>
      </div>

      <div class="leftScore">
        <transition name="fade" mode="out-in">
          <span class="score" :key="info.p1_games" v-html="info.p1_games"></span>
        </transition>
      </div>
    </div>


    <div class="center">
      <div class="roundboard">
        <transition name="fade" mode="out-in">
          <span class="round" :key="game_header" v-html="game_header"></span>
        </transition>
      </div>
    </div>


    <div class="rightCol">
      <div class="rightSmashTag">
        <transition name="fade" mode="out-in">
          <span class="name" :key="info.p2_name" v-html="info.p2_name" ></span>
        </transition>
      </div>

      <div class="rightScore">
        <transition name="fade" mode="out-in">
          <span class="score" :key="info.p2_games" v-html="info.p2_games"></span>
        </transition>
      </div>

      <div class="rightCharacter">
        <transition name="fade" mode="out-in">
          <span class="char" :key="info.p2_char">
            <img class="character_icon" :src="'resources/images/Characters/' + info.p2_char + '.png'"/>
          </span>
        </transition>
      </div>
    </div>

  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="./resources/js/json-tunnel.js"></script>
<script src="./resources/js/vue-main.js"></script>

</html>
