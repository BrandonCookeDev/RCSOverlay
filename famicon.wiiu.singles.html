  </div>

  <div class="rightspace">&nbsp;</div>

  <div class="leftroundspace">
    &nbsp;
  </div>

  <div class="leftround">
    Grand Finals
    <transition name="fade" mode="out-in">

    </transition>
  </div>

  <div class="roundcenterspace">
    &nbsp;
  </div>

  <div class="tournamentround">
    SuperFamiCon2017
  </div>
