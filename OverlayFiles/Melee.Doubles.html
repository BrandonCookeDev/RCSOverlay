<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <!--<link rel="stylesheet" type="text/css" href="../resources/styles/MeleeDoubles.css" />-->

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>

  <style>
	body{
		font-weight: 200;
		font-family: "Khand Medium";
		text-transform: uppercase;
		letter-spacing: 2px;
	}

	div.leftCol{
		float:left;
		width:610px;
		position:relative;
	}

	div.team1{
		position: fixed;
		margin-top: 438px;
		margin-left: 10px;
		font-size:110%;
	}

	div.team1Score{
		position: fixed;
		margin-top: 436px;
		margin-left: 575px;
		font-size:110%;
	}

	div.team2{
		position: fixed;
		margin-top: 823px;
		margin-left: 10px;
		font-size:110%;
	}

	div.team2Score{
		position: fixed;
		margin-top: 822px;
		margin-left: 575px;
		font-size:110%;
	}

	div.roundCol{
		float:left;
		width:1310px;
		position:fixed;
		margin-left:610px;
		text-align:center;
		margin-top:15px;
		font-size:27pt;
	}
  </style>
</head>

<body>
  <div id="app">

    <div class="leftCol">
      <div class="team1">
        <transition name="fade" mode="out-in">
          <span class="name" :key="team1" v-html="team1"></span>
        </transition>
      </div>

      <div class="team1Score">
        <transition name="fade" mode="out-in">
          <span class="score" :key="info.team1_games" v-html="info.team1_games"></span>
        </transition>
      </div>

      <div class="team2">
        <transition name="fade" mode="out-in">
          <span class="name" :key="team2" v-html="team2"></span>
        </transition>
      </div>

      <div class="team2Score">
        <transition name="fade" mode="out-in">
          <span class="score" :key="info.team2_games" v-html="info.team2_games"></span>
        </transition>
      </div>
    </div>

    <div class="roundCol">
      <transition name="fade" mode="out-in">
        <span class="round" :key="gameHeader" v-html="gameHeader"></span>
      </transition>
    </div>

  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
