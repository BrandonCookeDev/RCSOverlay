<!DOCTYPE>
<html>
    <head>
        <title>Smash 4 H2H</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
      
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        
        <style>
            img {
                width: 120px;
                margin: 20px;
            }

            .clip-circle {
                clip-path: circle(60px at center);
            }
            .clip-ellipse {
                clip-path: ellipse(60px 40px at center);
            }
            .clip-polygon {
                clip-path: polygon(5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
            }

            body {
            }

            body, html {
                height: 100%;
            }

            .rcs-svg{
                mask: url(#RCSmask)
            }

            .rcs-mask{
                -webkit-mask-image: url('../resources/images/Masks/RCS-mask.png');
                -webkit-mask-composite: source-out;
                mask-image: url('../resources/images/Masks/RCS-mask.png');
                
            }

            .flag-mask-INV{
                -webkit-mask: url(../resources/images/Masks/mask.png);
                -webkit-mask-size: cover;
                -webkit-mask-position: center;
                -webkit-mask-repeat: no-repeat;
                -webkit-mask-type: luminance;
                position: fixed;
                margin-left: 150px;
                margin-top: 15px;
                width: 10%;
                height: 10%;
            }

            .flag-mask{
                -webkit-mask: url(../resources/images/Masks/mask-inv.png);
                -webkit-mask-size: cover;
                -webkit-mask-position: center;
                -webkit-mask-repeat: no-repeat;
                -webkit-mask-type: luminance;
                position: fixed;
                margin-left: 150px;
                margin-top: 15px;
                width: 10%;
                height: 10%;
            }
        </style>

    </head>
    <body>
        <div id="app">
            <div id="flag1" >
                <span id='flag1' class='flag-mask-INV'>
                    <div><img src='../resources/images/Flags/US.png' /></div>
                </span>
                <span>
                    <img src='../resources/images/Masks/mask.png' />
                </span>
            </div>
            <div>
                <span class='flag-mask'>
                    <div><img src='../resources/images/Flags/US.png' /></div>
                </span>
                <span>
                    <img src="../resources/images/Masks/MASK-inv.png" />
                </span>
            </div>
        </div>
    </body>

    <!-- This needs to be loaded after the dom -->
    <script src="../resources/js/vue-main.minimal.js"></script>
</html>
