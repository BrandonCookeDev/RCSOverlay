<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
        <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
        <link rel="stylesheet" type="text/css" href="../resources/styles/TableTennisComm.css" />
      
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
    </head>
    <body>
        <div id="app">

            <div class="comm_container">
                <div class="comm_title">
                    <transition name="slide-fade" mode='out-in'>
                    <span :key="info.comm_title" v-html="info.comm_title"></span>
                    </transition>
                </div>

                <div class="comms">
                    <div class="comm1">
                        <div class="comm1_name">
                            <transition name="slide-fade" mode='out-in'>
                                <span :key="info.tennis_comm1" v-html="info.tennis_comm1"></span>
                            </transition>
                        </div>
                        <div class="comm1_twitter">
                            <transition name="slide-fade" mode='out-in'>
                                <span :key="info.tennis_twitter1" v-html="info.tennis_twitter1"></span>
                            </transition>
                        </div>
                    </div>

                    <div class="comm2">
                        <div class="comm2_name">
                            <transition name="slide-fade" mode='out-in'>
                                <span :key="info.tennis_comm2" v-html="info.tennis_comm2"></span>
                            </transition>
                        </div>
                        <div class="comm2_twitter">
                            <transition name="slide-fade" mode='out-in'>
                                <span :key="info.tennis_twitter2" v-html="info.tennis_twitter2"></span>
                            </transition>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>

    <!-- This needs to be loaded after the dom -->
    <script src="../resources/js/vue-main.minimal.js"></script>
</html>
