<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />
  <!--<link rel="stylesheet" type="text/css" href="./resources/styles/s4_singles.css" />-->

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>

  <style>
	html{
		text-align: center;
	}

	.player{
		position:fixed;
		margin-top: 43px;

		font-size: 32pt;
		color: #fdf8ea;
	}

	.score{
		top: 0;
		position:fixed;
		margin-top: 38px;

		font-size: 40pt;
		color: #393939;
		text-shadow: 0;
	}

	.info{
		top: 0;
		position:fixed;
		margin-top: 93px;

		font-size:18pt;
		color: #e3e3e3;
	}

	div.container{
		display:flex;
		justify-content: center;
		text-align: center;
		align-items: center;
	}

	div.players{
		display:flex;
		justify-content: space-between;
		margin-top: 43px;
		/* DOUBLES */
		width: 57%;

		/* SINGLES */
		/*width: 46%;
	*/
		font-size: 32pt;
		color: #fdf8ea;
	}

	div.playercol{
		position:fixed;
		display: flex;
		justify-content: center;

		margin-top: 44px;
		width: 25%;

		font-size: 32pt;
		color: #fdf8ea;
	}


	div.infos{
		display: flex;
		justify-content: space-between;
		margin-top: 9px;

		font-size:18pt;
		color: #e3e3e3;
	}



	div.player1{
		text-align: center;
		margin-left: 325px;
	}

	div.player2{
		margin-left: 1110px;
	}

	div.player1score{
		margin-left: 780px;
	}

	div.player2score{
		margin-left: 1115px;
	}

	div.round{
		margin-left: 575px;
	}

	div.bracket{
		margin-left: 1175px;
	}
  </style>
</head>

<body>
  <div id="app">
    <!-- FIXED -->
        <div class="player1score score">
            <transition name="fade" mode="out-in">
                <span class="score" :key="info.p1_games" v-html="info.p1_games"></span>
            </transition>
        </div>

        <div class="player2score score">
            <transition name="fade" mode="out-in">
                <span class="score" :key="info.p2_games" v-html="info.p2_games"></span>
            </transition>
        </div>

        <div class="round info">
            <transition name="fade" mode="out-in">
                <span class="round" :key="game_header" v-html="game_header"></span>
            </transition>
        </div>

        <div class="bracket info">
            <transition name="fade" mode="out-in">
                <span class="bracket" :key="info.smashggUrl" v-html="info.smashggUrl"></span>
            </transition>
        </div>
    <!-- FIXED -->

    <div class="container">
        <div class='players'>
            <div>
                <transition name="fade" mode="out-in">
                    <span class="name" :key="player1NameplateS4" v-html="player1NameplateS4"></span>
                </transition>
            </div>

            <div>
                <transition name="fade" mode="out-in">
                    <span class="name" :key="player2NameplateS4" v-html="player2NameplateS4"></span>
                </transition>
            </div>
        </div>
    </div>

  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="./resources/js/vue-main.js"></script>

</html>
