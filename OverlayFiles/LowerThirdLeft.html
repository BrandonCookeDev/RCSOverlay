<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Function Lower Third</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/LowerThird.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="round">
      <transition name="fade" mode="out-in">
        <span :key="info.event_round" v-html="info.event_round"></span>
      </transition>
    </div>

    <div class="event">
      <transition name="fade" mode="out-in">
        <span :key="info.event_name" v-html="info.event_name"></span>
      </transition>

      <transition name="fade" mode="out-in">
        <span :key="info.location" v-html="info.location"></span>
      </transition>
    </div>

  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.js"></script>

</html>
