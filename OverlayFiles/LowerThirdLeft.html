<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Function Lower Third</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>

  <style>

    div.column{

        float: left;

    div.round{
        position:fixed;

        margin-left:390px;

<body>
  <div id="app">

    <div class="round">
      <transition name="fade" mode="out-in">
        <span :key="info.event_round" v-html="info.lower_third_l1"></span>
      </transition>

    <div class="event">
      <transition name="fade" mode="out-in">
        <span :key="info.event_name" v-html="info.lower_third_l2"></span>

      <transition name="fade" mode="out-in">
