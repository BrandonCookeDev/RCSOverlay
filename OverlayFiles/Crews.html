<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE FINAL COUNTDOWN!</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
    <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
    <link rel="stylesheet" type="text/css" href="../resources/styles/crews.css" />

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="crew" v-for="crew in get_crews">
                <div class="title">
                    <transition name="fade" mode="out-in">
                        <span class="name" :key="crew.name" v-html="crew.name"></span>
                    </transition>
                </div>
                
                <hr/>

                <div class="players">
                    <table class="crewTable">
                        <tr v-for="player in crew.players">
                            <td>
                                <transition name="fade" mode="out-in">
                                    <span class="name" :key="player.name" v-html="player.name"></span>
                                </transition>
                            </td>
                            <td class="character">
                                <transition name="fade" mode="out-in">
                                    <span class="name" :key="player.character">
                                        <img class="character_icon" height="85" :src="'../resources/images/Characters/icons/' + player.character + 'Default.png'"/>
                                    </span>
                                </transition>
                            </td>
                            <td class="score">
                                <transition name="fade" mode="out-in">
                                    <span class="name" :key="player.score" v-html="player.score"></span>
                                </transition>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.js"></script>

</html>
