<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <!--<link rel="stylesheet" type="text/css" href="./resources/styles/s4_singles.css" />-->

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>

  <style>
	html{
		text-align: center;
	}

	.player{
		position:fixed;
		margin-top: 43px;

		font-size: 32pt;
		color: #fdf8ea;
	}

	.score{
		top: 0;
		position:fixed;
		margin-top: 8px;

		font-size: 28pt;
		color: #393939;
		text-shadow: 0;
	}

	.info{
		top: 0;
		position:fixed;
		margin-top: 93px;

		font-size:18pt;
		color: #e3e3e3;
	}

	div.container{
		display:flex;
		justify-content: center;
		text-align: center;
		align-items: center;
	}

	div.players{
		display:flex;
		justify-content: space-between;
		margin-top: 43px;
		/* DOUBLES */
		width: 57%;

		/* SINGLES */
		/*width: 46%;
	*/
		font-size: 32pt;
		color: #fdf8ea;
	}

	div.playercol{
		position:fixed;
		display: flex;
		justify-content: center;

		margin-top: 44px;
		width: 25%;

		font-size: 32pt;
		color: #fdf8ea;
	}


	div.infos{
		display: flex;
		justify-content: space-between;
		margin-top: 9px;

		font-size:18pt;
		color: #e3e3e3;
	}



	div.player1{
		position: fixed;
		text-align: right;
		width: 24%;
		margin-left: 350px;
		margin-top: 20px;
		font-size: 24pt;
		letter-spacing: 1pt;
	}

	div.player2{
		position:fixed;
		text-align: left;
		margin-left: 1110px;
		margin-top: 20px;
		font-size: 24pt;
		letter-spacing: 1pt;
		
	}

	div.player1score{
		margin-left: 863px;
		letter-spacing: 1pt;

	}

	div.player2score{
		margin-left: 1035px;
		letter-spacing: 1pt;
	}

	div.round{
		position: fixed;
		width: 25%;
		text-align: right;
		margin-left: 385px;
		margin-top: 63px;
		font-size: 15pt;
		letter-spacing: .5pt;
	}

	div.tournament{
		position: fixed;
		text-align: left;
		margin-left: 1055px;
		margin-top: 63px;
		font-size: 15pt;
		letter-spacing: .5pt;
	}
  </style>
</head>

<body>
  <div id="app">
	<div class="player1score skewed score">
		<transition name="fade" mode="out-in">
			<span class="score" :key="info.p1_games_s4" v-html="info.p1_games_s4"></span>
		</transition>
	</div>

	<div class="player2score skewed-rev score">
		<transition name="fade" mode="out-in">
			<span class="score" :key="info.p2_games_s4" v-html="info.p2_games_s4"></span>
		</transition>
	</div>

	<div class="round info skewed">
		<transition name="fade" mode="out-in">
			<span class="round" :key="info.event_round" v-html="info.event_round"></span>
		</transition>
	</div>

	<div class="tournament info skewed-rev">
		<transition name="fade" mode="out-in">
			<span class="tournament" :key="info.event_name" v-html="info.event_name"></span>
		</transition>
	</div>
	

	<div class='player1 skewed'>
		<transition name="fade" mode="out-in">
			<span class="name" :key="player1NameplateS4" v-html="player1NameplateS4"></span>
		</transition>
	</div>

	<div class='player2 skewed-rev'>
		<transition name="fade" mode="out-in">
			<span class="name" :key="player2NameplateS4" v-html="player2NameplateS4"></span>
		</transition>
	</div>

  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
