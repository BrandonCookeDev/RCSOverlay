<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <!--<link rel="stylesheet" type="text/css" href="./resources/styles/s4_singles.css" />-->

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>

  <style>
	div.character1{
		position: fixed;
		bottom: 0;
		left: 0;
		margin-left: -400px;
	}
	div.character2{
		position: fixed;
		bottom: 0;
		right: 0;
		margin-right: -400px;
	}
	div.player1{
		position: fixed;
		text-align: right;
		width: 24%;
		margin-left: 220px;
		margin-top: 990px;
		font-size: 32pt;
		letter-spacing: 1pt;
	}

	div.player2{
		position:fixed;
		text-align: left;
		margin-left: 1260px;
		margin-top: 990px;
		font-size: 32pt;
		letter-spacing: 1pt;
		
	}
	video.character{
		height: 500pt;
	}

	/* Enter and leave animations can use different */
	/* durations and timing functions.              */
	.slide-fade-enter-active {
		transition: all .8s ease;
	}
	.slide-fade-leave-active {
		transition: all .3s cubic-bezier(1.0, 0.5, 0.8, 1.0);
	}
	.slide-fade-enter, .slide-fade-leave-to
	/* .slide-fade-leave-active below version 2.1.8 */ {
		transform: translateX(-50px);
		opacity: 0;
	}

	/* Enter and leave animations can use different */
	/* durations and timing functions.              */
	.slide-fade-reverse-enter-active {
		transition: all .8s ease;
	}
	.slide-fade-reverse-leave-active {
		transition: all .3s cubic-bezier(1.0, 0.5, 0.8, 1.0);
	}
	.slide-fade-reverse-enter, .slide-fade-reverse-leave-to
	/* .slide-fade-leave-active below version 2.1.8 */ {
		transform: translateX(-50px); 
		opacity: 0;
	}
	

  </style>
</head>

<body>
  <div id="app">

	<div class='character1'>
		<transition mode='out-in' name='slide-fade'>
			<video class='character' :src='player1CharacterWebmS4' :key='player1CharacterWebmS4' autoplay loop />
		</transition>
	</div>
	
	<div class='character2'>
		<div style="transform:scaleX(-1)" >
			<transition mode='out-in' name='slide-fade-reverse'>
				<video class='character' :src='player2CharacterWebmS4' :key='player2CharacterWebmS4' autoplay loop />
			</transition>
		</div>
	</div>

	<div class='player1 skewed-rev'>
		<transition name="fade" mode="out-in">
			<span class="name" :key="player1NameplateS4" v-html="player1NameplateS4"></span>
		</transition>
	</div>

	<div class='player2 skewed'>
		<transition name="fade" mode="out-in">
			<span class="name" :key="player2NameplateS4" v-html="player2NameplateS4"></span>
		</transition>
	</div> 
  </div>
</body>
<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
