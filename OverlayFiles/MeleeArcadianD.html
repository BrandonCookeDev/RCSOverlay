<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/MeleeArcadianD.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="playercol player1">
      <transition name="fade" mode="out-in">
        <span class="name" :key="info.p1_name" v-html="info.p1_name"></span>
      </transition>
    </div>

    <div class="imagecol score1">
      <transition name="fade" mode="out-in">
        <img class="character_icon" :src="score_1"/>
      </transition>
    </div>

    <div class="roundcol round">
      <transition name="fade" mode="out-in">
        <span class="name" :key="game_header" v-html="game_header"></span>
      </transition>
    </div>

    <div class="imagecol score2">
      <transition name="fade" mode="out-in">
        <img class="character_icon" :src="score_2"/>
      </transition>
    </div>

    <div class="playercol player2">
      <transition name="fade" mode="out-in">
        <span class="name" :key="info.p2_name" v-html="info.p2_name"></span>
      </transition>
    </div>
  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.js"></script>

</html>
