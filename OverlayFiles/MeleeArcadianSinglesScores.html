<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/MeleeArcadianGame.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">
        <div class="fixed">
            <transition name="fade" mode="out-in">
                <span class="name" :key="info.p1_games">  
                    <img class="score1" :src="'../resources/images/Scores/Singles/' + info.p1_games + 'L.png'"/>
                </span>
            </transition>
        </div>

        <div class="fixed">
            <transition name="fade" mode="out-in">
                <span class="name" :key="info.p2_games">  
                    <img class="score2" :src="'../resources/images/Scores/Singles/' + info.p2_games + 'R.png'"/>
                </span>
            </transition>
        </div>
  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.js"></script>

</html>
