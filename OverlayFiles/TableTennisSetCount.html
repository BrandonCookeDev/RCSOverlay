<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
        <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
        <link rel="stylesheet" type="text/css" href="../resources/styles/TableTennisSetCount.css" />
      
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
    </head>
    <body>
        <div id="app">
            
            <div class="round_container">
                <transition mode="out-in" name="slide-fade">
                    <span :key="info.mu_round" v-html="info.mu_round"></span>
                </transition>
            </div>

            <div class="serving_container">
                <div class="p1serving">
                    <transition name="slide-fade" mode="out-in">
                        <span class="dot" :key="info.is_serving" v-if="info.is_serving == 'P1'"></span>
                    </transition>
                </div>

                <div class="p2serving">
                    <transition name="slide-fade" mode="out-in">
                        <span class="dot" :key="info.is_serving" v-if="info.is_serving == 'P2'"></span>
                    </transition>
                </div>
            </div>

            <div class="player_container">
                <div class="player1">
                    <transition mode="out-in" name="slide-fade">
                        <span :key="info.p1_name" v-html="info.p1_name"></span>
                    </transition>
                </div>

                <div class="player2">
                    <transition mode="out-in" name="slide-fade">
                        <span :key="info.p2_name" v-html="info.p2_name"></span>
                    </transition>
                </div>
            </div>

            <div class="score_container">
                <div class="set1">
                    <div class="p1_set1">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p1_set1" v-html="info.p1_set1"></span>
                        </transition>
                    </div>
                    <div class="p2_set1">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p2_set1" v-html="info.p2_set1"></span>
                        </transition>
                    </div>
                </div>
                <div class="set2">
                    <div class="p1_set2">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p1_set2" v-html="info.p1_set2"></span>
                        </transition>
                    </div>
                    <div class="p2_set2">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p2_set2" v-html="info.p2_set2"></span>
                        </transition>
                    </div>
                </div>
                <div class="set3">
                    <div class="p1_set3">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p1_set3" v-html="info.p1_set3"></span>
                        </transition>
                    </div>
                    <div class="p2_set3">
                        <transition mode="out-in" name="slide-fade">
                            <span :key="info.p2_set3" v-html="info.p2_set3"></span>
                        </transition>
                    </div>
                </div>
            </div>
            
        </div>
    </body>


    <!-- This needs to be loaded after the dom -->
    <script src="../resources/js/vue-main.minimal.js"></script>
</html>
