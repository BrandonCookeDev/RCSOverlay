<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />
    <link rel="stylesheet" type="text/css" href="./resources/styles/base.css" />

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>

    <style>
        html{
            background-image: url('./resources/images/Overlays/CSL/CSLCommentary.png');
            background-repeat:no-repeat;
            background-size:cover;
            height: 720px;
            width: 1280px;
            font-family: 'Khand Medium';
        }
        .leftComm{
            
        }
        .rightComm{
            
        }
        .container{
            padding-left:250px;
            padding-top:622px;
            display:flex;
            flex-direction:row;
            justify-content: space-between;
            width:1350px;
        }
        .item{
            flex: 1 0 0;
        }
        .commName{
            color: white;
            font-size: 16pt;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="leftComm item">
                <transition name="fade" mode="out-in">
                    <span class="commName" :key="info.event_comm" v-html="info.event_comm"></span>
                </transition>
            </div>

            <div class="rightComm item">
                <transition name="fade" mode="out-in">
                    <span class="commName" :key="info.event_comm2" v-html="info.event_comm2"></span>
                </transition>
            </div>
        </div>
    </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="./resources/js/vue-main.js"></script>

</html>
